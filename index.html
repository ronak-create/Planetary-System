<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary System - Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
        background-size: cover;
        backdrop-filter: blur(5px) grayscale(.5);
      }
      
      .login-container {
        width: 400px;
        padding: 30px;
        border: 5px double cyan;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
      }
      
      .login-header {
        text-align: center;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 30px;
      }
      
      .login-header h1 {
        font-size: 2rem;
        letter-spacing: 2px;
      }
      
      .login-header img {
        width: 100px;
        margin: 20px 0;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 8px;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid cyan;
        background-color: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        outline: none;
        transition: 0.3s;
      }
      
      .form-group input:focus {
        border-color: #fff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      .planet-selector {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 20px 0;
      }
      
      .planet-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        margin: 5px;
        transition: 0.3s;
      }
      
      .planet-option img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
        transition: 0.3s;
      }
      
      .planet-option span {
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.7rem;
      }
      
      .planet-option:hover img {
        transform: scale(1.2);
      }
      
      .planet-option:hover span {
        color: cyan;
      }
      
      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: transparent;
        border: 2px solid cyan;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        letter-spacing: 2px;
      }
      
      .login-btn:hover {
        background-color: cyan;
        color: #000;
        font-weight: bold;
      }
      
      .form-footer {
        margin-top: 20px;
        text-align: center;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.8rem;
      }
      
      .form-footer a {
        color: cyan;
        text-decoration: none;
      }
      
      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="earth-globe.png" alt="Planet Icon" id="selected-planet-icon">
        <h1>PLANETARY SYSTEM</h1>
        <p>Enter the cosmos</p>
      </div>
      
      <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <button type="submit" onclick="location.href='main.html'" class="login-btn">EXPLORE</button>
      </form>
      
      <div class="form-footer">
        <p>Want to learn more? <a href="#">Contact us</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
